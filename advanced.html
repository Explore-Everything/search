<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">   
    </head>
    <body>
        <form action="https://google.com/search">
            Find pages with...<br>
            all these words: <input type="text" name="q"><br>
            this exact word or phrase: <input type="text" name="as_epq"><br>
            any of these words: <input type="text" name="as_oq"><br>
            none of these words: <input type="text" name="as_eq"><br>
            <input type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
